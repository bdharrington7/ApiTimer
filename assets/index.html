<html>
  <head>
    <title>ApiTimer</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>ApiTimer</h1>
      </div>
      <div class="row"> <!-- Error block -->
        <div id="topAlert" class="alert alert-danger" role="alert">
        </div>
      </div>
      <div class="row"> <!-- Api input fields -->
        <div class="col-sm-6">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">API A</h3>
            </div>
            <div class="panel-body">
              <div class="col-sm-3">
                <select id="httpMethodA" class="form-control">
                  <option>GET</option>
                  <option>POST</option>
                  <option>PUT</option>
                  <option>DELETE</option>
                </select>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="endpointA" placeholder="URL"></input>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">API B</h3>
            </div>
            <div class="panel-body">
              <div class="col-sm-3">
                <select id="httpMethodB" class="form-control">
                  <option>GET</option>
                  <option>POST</option>
                  <option>PUT</option>
                  <option>DELETE</option>
                </select>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="endpointB" placeholder="URL"></input>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <button class="btn btn-lg btn-primary" type="submit" id="buttonGo"> GO </button>
      </div>
    </div>
  </body>
  <script src="js/jquery-2.1.3.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/run.js"></script>
</html>
