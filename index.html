<html>
  <head>
    <title>ApiTimer</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>ApiTimer</h1>
      </div>
      <div class="row"> <!-- Error block -->
        <div id="topAlert" class="alert alert-danger" role="alert">
        </div>
      </div>
      <div class="row"> <!-- Api input fields -->
        <div class="col-sm-6">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">API 1</h3>
            </div>
            <div class="panel-body">
              <input type="text" class="form-control" id="endpoint1" placeholder="GET"></input>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">API 2</h3>
            </div>
            <div class="panel-body">
              <input type="text" class="form-control" id="endpoint2" placeholder="GET"></input>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <button class="btn btn-lg btn-primary" type="submit" id="buttonGo"> GO </button>
      </div>
    </div>
  </body>
  <script src="js/jquery-2.1.3.js"></script>
  <!-- <script src="js/angular.js"></script> -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/run.js"></script>
</html>
